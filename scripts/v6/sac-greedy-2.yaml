base: scripts/v6/base.yaml
title: '[V6] sac vs greedy 2'
output: output/v6/sac-vs-greedy # 输出目录
episodes: 3000 # 运行轮数
policy:
    red: scripts/v6/policy/rl-2.xml # 红方行为树
options:
    render: false
context: # 行为树环境变量，可以在行为树中通过{{}}来传递
    models_dir: 'models/v6/sac' # 模型目录
    rl_algo: SAC # 强化学习算法
    train: true # 是否开启训练
