output_dir: output/run # 输出目录
render: true # 是否渲染
num_episodes: 100 # 运行轮数
track: 5 # 是否捕获行为树运行数据
policy:
    red: scripts/v3/greedy.xml # 红方行为树
    blue: scripts/v3/greedy.xml # 蓝方行为树
options:
#     train: true # 是否开启训练
    red_agents: ['red_1'] # 红方agents
    blue_agents: ['blue_1'] # 蓝方agents
#     indestructible: true # 是否开启无敌模式
    collision_scale: 1 # 碰撞倍数，越大越容易发生碰撞
    simulation_rate: 100 # 仿真快进倍数
#     aircraft_radar_radius: 10000
context: # 行为树环境变量，可以在行为树中通过{{}}来传递
#     models_dir: 'models/v2/ppo' # 模型目录
#     rl_algo: PPO # 强化学习算法
